<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Apple Pay</title>
  </head>
  <body>
    <div class="iphone">
      <div class="inner">
        <img src="./assets/header.png" alt="" class="header" />
        <div class="hyundai_card">
          <em class="card_name">M BOOST</em>
          <img src="./assets/card_logo.png" alt="" class="card_logo" width="86" />
          <img src="./assets/nfc.png" alt="" class="nfc" width="15" />
          <em class="card_number">
            <span class="dot"></span>
            <span class="dot"></span>
            3409
          </em>
          <span class="card_type">
            <span class="red"></span>
            <span class="orange"></span>
          </span>
        </div>
        <span class="hold_icon">
          <span></span>
        </span>
        <p class="hold_text">Hold Near Reader</p>
      </div>
    </div>
  </body>
</html>
